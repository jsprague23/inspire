<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">

	<section class="container-fluid">

		<div class="row">

			<div class="col-4">


				<button type="button" class="Collapsible btn btn-secondary todo">Toggle Open/Closed:</button>

				<div class="todo" style="width: 18rem">

					<div id="todo-list"></div>
					<form onsubmit="app.controllers.todoController.addTodoFromForm(event)">
						<label for="description"></label>
						<br>
						<input type="text" class="" name="description" placeholder="write a to-do">
						<!-- <label for="completed">Completed</label> -->
						<!-- <input type="checkbox" name="completed" placeholder="Completed"> -->
						<button class="btn btn-light" type="submit">Submit</button>


					</form>

				</div>
			</div>
			<div class="col weather align-items-end" id="weather">
				Your Weather Template
			</div>

		</div>

		<div class="row">



		</div>
		<div class="row d-flex flex-grow justify-content-center quote">

			<div class="col" id="quote">
				The Quote


			</div>
		</div>






	</section>


	<!--JS Libraries-->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
